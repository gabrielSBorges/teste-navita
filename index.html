<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/table.css">

    <title>Teste - Navita</title>
  </head>

  <body>
    <v-app id="app">
      <n-layout>
        <span class="text-h5 text--text">Ve√≠culos</span>

        <!-- Tabela Marcas -->
        <n-table 
          title="Marcas" 
          header="Marca" 
          :items="brandsContent"
          :rows="rowsPerPage"
          :total-items="brands.length"
          :loading="loadingBrands"
          :loading-failed="getBrandsFailed"
          @show-models="getModels"
          @hide-models="hideModels"
          @change-page="page => brandsPage = page"
        ></n-table>

        <!-- Tabela Modelos -->
        <n-table v-if="showModels"
          :title="`Modelos (${selectedBrand})`" 
          header="Modelo" 
          :items="modelsContent"
          :rows="rowsPerPage"
          :total-items="models.length"
          :loading="loadingModels"
          :loading-failed="getModelsFailed"
          @change-page="page => modelsPage = page"
        ></n-table>
      </n-layout>
    </v-app>

    <!-- Scripts -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
